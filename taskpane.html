<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Email Validator</title>
    
    <!-- Office.js library -->
    <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>
    
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 14px;
            line-height: 1.5;
            padding: 15px;
            margin: 0;
            background-color: #ffffff;
        }
        
        .header {
            text-align: center;
            background-color: #0078d4;
            color: white;
            padding: 15px;
            margin: -15px -15px 20px -15px;
            border-bottom: 3px solid #005a9e;
        }
        
        .header h2 {
            margin: 0;
            font-size: 18px;
            font-weight: 600;
        }
        
        section {
            margin-bottom: 20px;
        }
        
        h3 {
            margin-top: 0;
            margin-bottom: 10px;
            font-size: 16px;
            color: #323130;
        }
        
        p {
            margin: 0 0 15px 0;
            color: #605e5c;
        }
        
        button {
            background-color: #0078d4;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 14px;
            cursor: pointer;
            border-radius: 2px;
            width: 100%;
            font-weight: 600;
            transition: background-color 0.2s;
        }
        
        button:hover {
            background-color: #106ebe;
        }
        
        button:active {
            background-color: #005a9e;
        }
        
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        
        #result {
            white-space: pre-wrap;
            background-color: #f3f2f1;
            padding: 15px;
            border-left: 4px solid #0078d4;
            min-height: 80px;
            font-family: 'Consolas', 'Courier New', monospace;
            font-size: 13px;
            line-height: 1.6;
            color: #323130;
            border-radius: 2px;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
            color: #605e5c;
        }
        
        .error {
            background-color: #fde7e9;
            border-left-color: #d13438;
            color: #a4262c;
        }
        
        .success {
            background-color: #dff6dd;
            border-left-color: #107c10;
        }
    </style>
</head>
<body>
    <div class="header">
        <h2>üìß Email Validator</h2>
    </div>
    
    <section>
        <p>Click the button below to verify all recipient email addresses against the approved list.</p>
        <button id="run">Check Recipients</button>
    </section>
    
    <section>
        <h3>Verification Results:</h3>
        <div id="result">Click "Check Recipients" to validate emails...</div>
    </section>
    
    <script>
        // Initialize Office.js
        Office.onReady(function(info) {
            console.log('Office.js initialized');
            document.getElementById("run").addEventListener("click", checkRecipients);
        });

        async function checkRecipients() {
            const resultDiv = document.getElementById("result");
            const button = document.getElementById("run");
            
            try {
                // Disable button and show loading state
                button.disabled = true;
                resultDiv.className = "";
                resultDiv.innerText = "Checking recipients...";
                
                // TODO: Replace this with API call later
                // const response = await fetch('https://your-api-url/api/valid-emails');
                // const data = await response.json();
                // const validEmails = data.emails;
                
                // Hardcoded database for now - REPLACE WITH API CALL LATER
                const validEmails = [
                    "[email protected]",
                    "[email protected]",
                    "[email protected]"
                ];
                
                // Get recipients from "To" field
                Office.context.mailbox.item.to.getAsync(function(result) {
                    if (result.status === Office.AsyncResultStatus.Succeeded) {
                        const recipients = result.value;
                        let output = "";
                        let hasInvalid = false;
                        
                        if (recipients.length === 0) {
                            output = "‚ö†Ô∏è  No recipients entered yet.\n\nPlease add email addresses to the 'To' field.";
                            resultDiv.className = "";
                        } else {
                            output = "üìã Verification Results:\n";
                            output += "‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ\n\n";
                            
                            recipients.forEach(function(recipient) {
                                const email = recipient.emailAddress.toLowerCase();
                                
                                if (validEmails.includes(email)) {
                                    output += "‚úÖ VERIFIED\n";
                                    output += "   " + email + "\n\n";
                                } else {
                                    output += "‚ùå NOT VERIFIED\n";
                                    output += "   " + email + "\n\n";
                                    hasInvalid = true;
                                }
                            });
                            
                            output += "‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ\n";
                            output += "Total recipients: " + recipients.length;
                            
                            if (hasInvalid) {
                                output += "\n\n‚ö†Ô∏è  Warning: Some recipients are not verified!";
                                resultDiv.className = "error";
                            } else {
                                output += "\n\n‚úì All recipients verified!";
                                resultDiv.className = "success";
                            }
                        }
                        
                        resultDiv.innerText = output;
                    } else {
                        resultDiv.className = "error";
                        resultDiv.innerText = "‚ùå Error reading recipients:\n\n" + result.error.message;
                    }
                    
                    // Re-enable button
                    button.disabled = false;
                });
                
            } catch (error) {
                resultDiv.className = "error";
                resultDiv.innerText = "‚ùå Error:\n\n" + error.message;
                button.disabled = false;
            }
        }
    </script>
</body>
</html>
